<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A comprehensive QR-based attendance management system for educational institutions.">
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Smart Attendance | Next-Gen Tracking">
    <meta property="og:description" content="Secure, QR-based attendance tracking for modern schools.">
    
    <title>Smart Attendance | Next-Gen Tracking</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce-slight': 'bounceSlight 2s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            colors: {
              indigo: {
                50: '#eef2ff' ,
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --bg-color: #f8fafc;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        /* Subtle grid pattern */
        background-image: 
          radial-gradient(#e0e7ff 1px, transparent 1px);
        background-size: 24px 24px;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }

      /* Heading Font */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Selection */
      ::selection {
        background: rgba(79, 70, 229, 0.2);
        color: #312e81;
      }

      /* Enhanced Loader */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }

      .loader-container {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: var(--primary-color);
        animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
      }

      .loader-ring:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        border: 4px solid transparent;
        border-right-color: var(--secondary-color);
        animation: spin 2s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite reverse;
      }

      .loader-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .loader-text {
        margin-top: 24px;
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 0.2em;
        color: #1e293b;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards 0.2s;
      }
      
      .loader-subtext {
        margin-top: 8px;
        font-size: 12px;
        color: #64748b;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards 0.4s;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(0.85); opacity: 0.7; }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {

}
</script>

        <div class="loader-container">
          <div class="loader-ring"></div>
          <div class="loader-icon">ðŸŽ“</div>
